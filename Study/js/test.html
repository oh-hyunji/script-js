<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <script>
    var nameList = ['흥민', '영희', '철수', '재석'];

    function findName(nameVal){
      nameList.forEach(function(item){
        if(item == nameVal){
          return console.log('있어');
        }
      });
    }

    findName('흥민');

    /*
    for(let i=2; i<10; i++){
      for(let j=1; j<10; j++){
        console.log(i * j);
      }
    }
    */

    var testNum = 0;
    function test(arr, b){
      arr.forEach(function(item){
        testNum = testNum + item;
      });

      if(testNum/arr.length < b){
        console.log(`평균보다 ${b - (testNum/arr.length)}점이 올랐네요`);
      } else {
        console.log(`평균보다 ${(testNum/arr.length) - b}점이 떨어졌네요 재수추천`);
      }
    }

    test([10, 20, 30, 40, 50], 40);
    //test([40, 40, 40], 20);
  </script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
