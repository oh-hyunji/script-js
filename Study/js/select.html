<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
  .form-hide {
    display: none;
  }
</style>
<body>
  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select id="product" class="form-select mt-2">
      <option>선택하기</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>
    <select id="size" class="form-select mt-2 form-hide">
      <option>95</option>
      <option>100</option>
    </select>
  </form>

  <div id="test">

  </div>

  <script>
    /*
    var a = document.createElement('p');
    a.innerHTML = '안녕';
    document.querySelector('#test').appendChild(a);

    var b = '<p>안녕</p>';
    document.querySelector('#test').insertAdjacentHTML('beforeend', b);
    */

    var shirt = [90,95,100];
    var pants = [28,30,32];

    var product = document.getElementById('product');
    product.addEventListener('change', function(){
      document.querySelector('#size').classList.remove('form-hide');
      document.querySelector('#size').innerHTML = '';

      if(product.value == '셔츠') {
        shirt.forEach(function(item){
          var size_option = `<option>${item}</option>`;
          document.querySelector('#size').insertAdjacentHTML('beforeend', size_option);
        });
      } else if (product.value == '바지'){
        pants.forEach(function(item){
          var size_option = `<option>${item}</option>`;
          document.querySelector('#size').insertAdjacentHTML('beforeend', size_option);
        });
      } else {
        document.getElementById('size').classList.add('form-hide');
      }
    });

    var obj = {name : 'kim', age : 20};
    for (const key in obj) {
      console.log(obj[key]);
    }
  </script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
